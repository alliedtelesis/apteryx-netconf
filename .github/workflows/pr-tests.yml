name: Run unit tests

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get install -y build-essential libglib2.0-dev libxml2-dev libcunit1-dev libjansson-dev liblua5.2-dev flake8 python3-pytest python3-lxml socat
    - name: Install ncclient
      run: sudo pip install ncclient
    - name: Cache setup
      id: cache-setup
      uses: actions/cache@v3
      env:
        cache-name: cache-build
      with:
        path: .build/
        key: ${{ runner.os }}-setup-${{ env.cache-name }}-${{ hashFiles('README.md') }}
        restore-keys: |
          ${{ runner.os }}-setup-${{ env.cache-name }}-
          ${{ runner.os }}-setup-
          ${{ runner.os }}-
    - if: ${{ steps.cache-setup.outputs.cache-hit != 'true' }}
      name: Setup build
      run: ./run.sh setup
    - name: Run tests
      run: ./run.sh test
